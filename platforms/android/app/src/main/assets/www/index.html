<!DOCTYPE html>
<html>
    <head>
        <!-- Required meta tags-->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no, minimal-ui, viewport-fit=cover">
        <meta name="apple-mobile-web-app-capable" content="yes">
        <!-- Color theme for statusbar -->
        <meta name="theme-color" content="#2196f3">
        <!-- Your app title -->
        <title>Llamado Enfermeros</title>
        <!-- Path to Framework7 Library Bundle CSS -->
        <link rel="stylesheet" href="css/framework7.bundle.min.css">
        <!-- Path to your custom app styles-->
        <link rel="stylesheet" href="css/my-app.css">
    </head>
    <body>
        <!-- App root element -->
        <div id="appPruebaMqtt">

            <!-- Statusbar overlay -->
            <div class="statusbar"></div>

            <!-- Your main view, should have "view-main" class -->
            <div class="view view-main">
                <!-- Initial Page, "data-name" contains page name -->
                <div data-name="home" class="page">

                    <!-- Top Navbar -->

                    <!-- Bottom Toolbar -->

                    <!-- Scrollable page content -->
                    <div class="page-content">
                        <div class="row">
                            <div class="col"></div>
                            <div class="col"></div>
                            <div class="col">
                                <button class="button" style="margin-top: 3vh;" id="btnEditarDireccion" onclick="editarDireccion()"><i class="fas fa-cogs"></i></button>
                            </div>
                        </div>
                        <div class="block" style="margin-top: 0px; padding: 0px;">
                            <div class="row">
                                <div class="col-100" style="text-align: center;">
                                    <h3 style="margin-top: 3vh; margin-bottom: 3vh;">Texto</h3>
                                    <p id="direccion"></p>
                                </div>
                            </div>
                            <div class="row" style="padding-left: 20vw;">
                                <button class="btnLlamado button button-large button-raised button-fill" id="btnLlamado" onclick="llamado()">Enviar</button>
                            </div>
                            <div class="row">
                                <div class="col-100" style="text-align: center; margin-right: 1vh;">
                                    <p id="tiempo" style="font-weight: bold;"></p>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-100" style="margin-top: 6vh;">
                                   <img src="img/LogoIngetronikVisualizador.png" class="logo" alt=""/>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <!-- Path to Framework7 Library Bundle JS-->
        <script type="text/javascript" src="js/framework7.bundle.min.js"></script>
        <!-- Path to your app js-->
        <script type="text/javascript" src="js/my-app.js"></script>
        <script type="text/javascript" src="js/font-awesome.js"></script>

        <script type="text/javascript" src="cordova.js"></script>
    </body>
</html>
